<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>搜索列表-折800</title>
    <link href="https://m.zhe800.com/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" href="./css/search_details.css">
    <script src="./js/Adaptive.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部搜索框 -->
        <div class="header clearfix">
            <div class="back">
                <img src="./images/arrow-left-copy.png" alt="">
            </div>
            <div class="search-box">
                <img src="./images/sousuo.png" alt="" class="search-img">
                <input type="text" placeholder="搜低价商品">
            </div>
            <div class="search-btn">
                搜索
            </div>
        </div>
        <!-- 种类区域 -->
        <div class="sort">
            <ul class="filter-bar">
                <li>
                    <span>默认</span>
                </li>
                <li>
                    <span>销量</span>
                </li>
                <li>
                    <span>特卖商城</span>
                </li>
                <li>
                    <span>筛选</span>
                </li>
            </ul>
        </div>
        <!-- 商品内容 -->
        <div class="goods-content" id="refreshContainer">
            <div>
                <div>
                    <ul class="goods">
                        <li>
                            <a href="javascript:void(0)">
                                <img src="https://z3.tuanimg.com/imagev2/trade/800x800.a9eeca451d4ff3f16d998a83a7f8b581.380x380.jpg.webp" alt="">
                                <div class="title">
                                    连衣裙女夏2020新款桔梗法式收腰显瘦气质女神范长款v领裙子
                                </div>
                                <div class="price">
                                    ¥59
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
